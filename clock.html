    <script>
        // ì „ì—­ ë³€ìˆ˜
        let apiKey = "";
        let city = "Seoul"; 

        // ì˜ë¬¸ëª… -> í•œê¸€ëª… ë§¤í•‘ í…Œì´ë¸”
        const cityMap = {
            "Seoul": "ì„œìš¸", "Busan": "ë¶€ì‚°", "Incheon": "ì¸ì²œ", "Daegu": "ëŒ€êµ¬", "Daejeon": "ëŒ€ì „", "Gwangju": "ê´‘ì£¼",
            "Suwon": "ìˆ˜ì›", "Ulsan": "ìš¸ì‚°", "Jeju": "ì œì£¼", "Changwon": "ì°½ì›", "Goyang": "ê³ ì–‘", "Yongin": "ìš©ì¸",
            "Seongnam": "ì„±ë‚¨", "Bucheon": "ë¶€ì²œ", "Cheongju": "ì²­ì£¼", "Ansan": "ì•ˆì‚°", "Jeonju": "ì „ì£¼", "Cheonan": "ì²œì•ˆ",
            "Namyangju": "ë‚¨ì–‘ì£¼", "Hwaseong": "í™”ì„±", "Anyang": "ì•ˆì–‘", "Gimhae": "ê¹€í•´", "Pyeongtaek": "í‰íƒ", "Pohang": "í¬í•­",
            "Uijeongbu": "ì˜ì •ë¶€", "Siheung": "ì‹œí¥", "Paju": "íŒŒì£¼", "Gumi": "êµ¬ë¯¸", "Gwangmyeong": "ê´‘ëª…", "Gimpo": "ê¹€í¬",
            "Jinju": "ì§„ì£¼", "Wonju": "ì›ì£¼", "Asan": "ì•„ì‚°", "Iksan": "ìµì‚°", "Yangsan": "ì–‘ì‚°", "Gunpo": "êµ°í¬",
            "Chuncheon": "ì¶˜ì²œ", "Gyeongsan": "ê²½ì‚°", "Gunsan": "êµ°ì‚°", "Yeosu": "ì—¬ìˆ˜", "Suncheon": "ìˆœì²œ", "Mokpo": "ëª©í¬",
            "Gangneung": "ê°•ë¦‰", "Chungju": "ì¶©ì£¼", "Icheon": "ì´ì²œ", "Yangju": "ì–‘ì£¼", "Osan": "ì˜¤ì‚°", "Guri": "êµ¬ë¦¬",
            "Anseong": "ì•ˆì„±", "Seosan": "ì„œì‚°", "Sejong": "ì„¸ì¢…", "Andong": "ì•ˆë™", "Geoje": "ê±°ì œ"
        };

        window.onload = function() {
            loadSettings(); 
            updateTime();
            generateCalendar();
            
            if (apiKey) {
                getWeather();
                setInterval(getWeather, 600000); 
            } else {
                openSettings(); 
            }
            setInterval(updateTime, 1000);
        };

        function loadSettings() {
            const savedKey = localStorage.getItem('myWeatherKey');
            const savedCity = localStorage.getItem('myWeatherCity');

            if (savedKey) apiKey = savedKey;
            if (savedCity) city = savedCity;

            document.getElementById('input-key').value = apiKey;
            document.getElementById('input-city').value = city;
        }

        function saveSettings() {
            const inputKey = document.getElementById('input-key').value.trim();
            const inputCity = document.getElementById('input-city').value.trim();

            if (!inputKey) {
                alert("API Keyë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!");
                return;
            }

            localStorage.setItem('myWeatherKey', inputKey);
            localStorage.setItem('myWeatherCity', inputCity || "Seoul");

            apiKey = inputKey;
            city = inputCity || "Seoul";

            alert("ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
            closeSettings();
            getWeather(); 
        }

        function openSettings() {
            document.getElementById('settings-modal').style.display = "flex";
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = "none";
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;

            const year = String(now.getFullYear()).slice(2);
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const dayName = days[now.getDay()];

            document.getElementById('date-text').innerText = `${year}/${month}/${date}`;
            document.getElementById('day-text').innerText = dayName;
        }

        async function getWeather() {
            if(!apiKey) return;

            try {
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=kr`;
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    const temp = Math.round(data.main.temp);
                    document.getElementById('temp').innerText = `${temp}Â°`;
                    document.getElementById('humidity').innerText = `ìŠµë„ : ${data.main.humidity}%`;
                    
                    const koreanName = cityMap[city] || city;
                    document.getElementById('weather-desc').innerText = `${koreanName} - ${data.weather[0].description}`;

                    const iconCode = data.weather[0].icon;
                    const iconImg = document.getElementById('weather-icon-img');
                    iconImg.src = `http://openweathermap.org/img/wn/${iconCode}@4x.png`;
                    iconImg.style.display = "block"; 

                    // ğŸ‘‡ ê°±ì‹  ì‹œê°„ ì—…ë°ì´íŠ¸ (ìƒˆë¡œ ì¶”ê°€ë¨)
                    const now = new Date();
                    const h = String(now.getHours()).padStart(2, '0');
                    const m = String(now.getMinutes()).padStart(2, '0');
                    const s = String(now.getSeconds()).padStart(2, '0');
                    document.getElementById('last-updated').innerText = `Last Updated: ${h}:${m}:${s}`;

                } else {
                    document.getElementById('weather-desc').innerText = "ë„ì‹œ/í‚¤ ì˜¤ë¥˜";
                }
            } catch (error) {
                console.error(error);
                document.getElementById('weather-desc').innerText = "ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜";
            }
        }

        function generateCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const today = now.getDate();

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            const tbody = document.getElementById('calendar-body');
            tbody.innerHTML = "";

            let date = 1;
            for (let i = 0; i < 6; i++) {
                let row = document.createElement("tr");
                for (let j = 0; j < 7; j++) {
                    let cell = document.createElement("td");
                    if (i === 0 && j < firstDay) {
                        cell.innerText = "";
                    } else if (date > lastDate) {
                        break;
                    } else {
                        cell.innerText = date;
                        if (date === today) cell.classList.add("today");
                        if (j === 0 || j === 6) cell.classList.add("weekend");
                        date++;
                    }
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
                if (date > lastDate) break;
            }
        }
